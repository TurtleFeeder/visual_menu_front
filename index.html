<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visual Menu</title>
    <link rel="stylesheet" type="text/css" href="assets/application.css">
    <script src="src/restaurant.js" charset="utf-8"></script>
    <script src="src/meal.js" charset="utf-8"></script>
    <script src="src/review.js" charset="utf-8"></script>
    <script src="src/adapter.js" charset="utf-8"></script>
    <script src="src/app.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- side bar -->
    <div class="sidenav">
      <h2>Restaurants</h2>
      <ul id="restaurant-list">
      </ul>
      <button id="myBtn">Create Restaurant</button>
    </div>

    <!-- page content -->
    <div class="main">
      <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Please Enter Restaurant Information</p>
              <form class="new-restaurant-form" method="post">
                <fieldset>
                  <legend>New Restaurant information:</legend>
                  Name:<br>
                  <input type="text" name="restaurantname" value="Restaurant Name"><br>
                  Hours:<br>
                  <input type="text" name="restauranthours" value="8AM-10PM"><br>
                  Location:<br>
                  <input type="text" name="restaurantlocation" value="Address"><br>
                  Phone Number:<br>
                  <input type="text" name="restaurantphone" value="(888)-888-8888"><br><br>
                  <input type="submit" value="Submit">
                </fieldset>
              </form>
            </div>
          </div>

      <div class="restaurant-info">

      </div>
      <div class="menu">
        <span id="menu-span" class="tab">
          <ul id="menu-list">
            <h2>~VISUAL MENU~</h2>
          </ul>
        </span>
        <span id="menu-card" class="tabcontent">
          <img src="https://images.unsplash.com/photo-1511688878353-3a2f5be94cd7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=63b44aa6975ca58af1bc9d7edff5981d&auto=format&fit=crop&w=1234&q=80" alt="homepage-img" style="width:80vh;height:100vh;">
        </span>
        <div class="clearfix"></div>
      </div>

    </div>
  </body>
</html>
